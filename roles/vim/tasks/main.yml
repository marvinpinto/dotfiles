---
- name: 'Create the ~/.vim directory'
  file:
    path: '{{ home_directory }}/.vim'
    owner: 'marvin'
    group: 'marvin'
    mode: '0700'
    state: directory

- name: 'Create the ~/.vim/bundle directory'
  file:
    path: '{{ home_directory }}/.vim/bundle'
    owner: 'marvin'
    group: 'marvin'
    mode: '0700'
    state: directory

- name: 'Clone a copy of Vundle'
  git:
    repo: 'https://github.com/gmarik/Vundle.vim.git'
    dest: '{{ home_directory }}/.vim/bundle/Vundle.vim'
    force: yes
    update: yes

- name: 'Put the vimrc file in place'
  copy:
    src: 'vimrc'
    dest: "{{ home_directory }}/.vimrc"
    owner: 'marvin'
    group: 'marvin'
    mode: '0644'

- name: 'Install the Vundle plugins'
  shell: vim +PluginInstall +qall > /dev/null
