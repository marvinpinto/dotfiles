---
- name: 'Install language-pack-en-base'
  sudo: true
  apt:
    pkg: 'language-pack-en-base'
    state: present

- name: 'Set the default locale'
  sudo: yes
  copy:
    content: |
      LANG={{ locale_string }}
      LC_ALL={{ locale_string }}
      
    dest: '/etc/default/locale'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify:
    - 'Purge un-needed locales'
    - 'Reconfigure locales'
